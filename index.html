<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>A Paixão Colorada</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
     
      background-image: url('sinalizadores2.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative; 
      z-index: 0;
    }

  
    body::before {
      content: "";
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(191, 0, 0, 0.6); 
      z-index: -1; 
    }

    .container {
      background-color: #fff; 
      color: #bf0000;         
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(191, 0, 0, 0.6);
      text-align: center;
      z-index: 1;
      position: relative;
    }
    h1 {
      margin-bottom: 15px;
      font-weight: bold;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
    }


    iframe {
      margin-top: 20px;
      width: 100%;
      max-width: 600px; 
      height: 338px; 
      border-radius: 8px;
      outline: 2px solid #bf0000;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 25px;
      background-color: #bf0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #8a0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>A Paixão Colorada</h1>
    <p>Guarda popular está presente em todos os jogos do INTER em busca de um só objetivo. APOIAR ATÉ O FIM!</p>
    <iframe src="https://www.youtube.com/embed/GhZltSx5O54" allowfullscreen></iframe>

    <br />
    <a href="page2.html">Próxima Página</a>
  </div>
</body>
</html>
