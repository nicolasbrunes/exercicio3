<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Momentos Inesquecíveis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Imagem de background */
      background-image: url('sinalizadores2.jpg'); /* substitua pelo nome da sua imagem */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 0;
    }
    /* Camada semi-transparente sobre a imagem para melhorar legibilidade */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(191, 0, 0, 0.35); /* vermelho translúcido */
      z-index: -1;
    }
    .container {
      background-color: #fff;
      color: #bf0000;
      border-radius: 12px;
      padding: 30px;
      max-width: 900px;
      box-shadow: 0 0 15px rgba(191, 0, 0, 0.6);
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h2 {
      margin-bottom: 15px;
      font-weight: bold;
    }
    p {
      font-size: 1.1em;
      line-height: 1.5em;
      margin-bottom: 20px;
    }
    .videos {
      margin-bottom: 20px;
    }
    /* Controla o tamanho dos vídeos (iframes) */
    iframe {
      max-width: 45%;
      height: 250px;  /* altura fixa para manter proporção */
      margin: 10px 2%;
      border-radius: 8px;
      outline: 2px solid #bf0000;
      vertical-align: middle;
    }
    a {
      display: inline-block;
      margin: 10px 15px 0;
      padding: 10px 25px;
      background-color: #bf0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #8a0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Grandes Momentos da Torcida</h2>
    <p>A torcida colorada não se destaca apenas por seu amor, mas também por estar presente nos momentos mais marcantes da história do clube.</p>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/Z_gs67V70CA" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/S_PVimcq878" allowfullscreen></iframe>
    </div>
    <p>Esses vídeos mostram a festa da torcida nas arquibancadas e nos títulos conquistados. Um espetáculo à parte!</p>
    <a href="index.html">Voltar</a>
    <a href="page3.html">Próxima Página</a>
  </div>
</body>
</html>
